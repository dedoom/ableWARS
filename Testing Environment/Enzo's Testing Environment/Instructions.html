<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script src="javascript/jquery.js"></script> 
        <script src="/socket.io/socket.io.js"></script>
        <!--<script src="javascript/gameplay.js"></script>-->
        <link rel="StyleSheet" href="css/styles.css" />
    </head>
    <body>
        <p id="pageHeader">How To Play</p>
       
        <div id="HowToPlayText">
            <p>To play ABLE WARS you must follow the correct instructions.</p>
            <p>You advance your teams position whenever a correct action is taken.</p>
            <p>Put your enemies in the mud and prove your GREATNESS!</p>
        </div>
			
		<div id="artboard_1">
                 
            <a href="play.html"><div class="mainBtn warBtn"><img id="go_to_war" src="../img/warBtn.png"/></div></a>
            <a href="Index.html"><div class="mainBtn IndexBtn"><img id="go_to_menu" src="../img/mmBtn.png"/></div></a>
        </div>
		
    </body>
	
	
	<script>
		var browserWidth, browserHeight;
		
		$(document).ready(function(){
			sizeComponentsToBrowser();
		});
		
		$(window).resize(function(){
			sizeComponentsToBrowser();
		});
		
		function sizeComponentsToBrowser() {
		    browserWidth = $(window).width();
		    browserHeight = $(window).height();
		   
		    $('#go_to_war').css('width', browserWidth / 3);
		    $('#go_to_war').css('margin-left', browserWidth / 3);
		    $('#go_to_war').css('height', parseFloat($('#go_to_war').css('width')) / 5.34);
		    $('#go_to_war').css('margin-top', parseFloat($('#go_to_war').css('height')) * 0.5);

		    $('#go_to_menu').css('width', browserWidth / 3);
		    $('#go_to_menu').css('margin-left', browserWidth / 3);
		    $('#go_to_menu').css('height', parseFloat($('#go_to_war').css('width')) / 5.34);
		    $('#go_to_menu').css('margin-top', parseFloat($('#go_to_war').css('height')) * 0.5);
		 	   
		}
		
		 $(".mainBtn").mousedown(function () {
       
        if ($(this).hasClass("warBtn")) {
            $(this).addClass("warClick");
            GoToWar();
        }
        else if ($(this).hasClass("IndexBtn")) {
            $(this).addClass("IndexClick");
            GoToSettings();
        }
    });
	
    $(".mainBtn").mouseup(function () {
        if ($(this).hasClass("warBtn")) {
            $(this).removeClass("warClick");
        }
        else if ($(this).hasClass("IndexBtn")) {
            $(this).removeClass("IndexClick");
        }       
    })
		
	</script>
</html>
