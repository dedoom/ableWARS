<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>Able Wars</title>

	<script>
		var browserWidth, browserHeight;
		
		$(document).ready(function(){
			if (sessionStorage.userId) {
				loggedIn();
			} else {
				loggedOut();
			}
			sizeComponentsToBrowser();
		});
		
		$(window).resize(function(){
			sizeComponentsToBrowser();
		});
		
		function sizeComponentsToBrowser(){
			browserWidth = $(window).width();
			browserHeight = $(window).height();
			$('#able_wars_').width(browserWidth * 0.7);
			$('#able_wars_').css('margin-left', browserWidth * 0.15);
			$('#able_wars_').height(browserHeight * 0.3);
			$('#able_wars_').css('margin-top', parseFloat($('#able_wars_').height()) / 8);
			$('#able_wars_').css('margin-bottom', parseFloat($('#able_wars_').height()) / 8);
			$('#able_wars_').css('font-size', $('#able_wars_').height() * 0.4);
			$('#go_to_war').css('width', browserWidth / 3);
			$('#go_to_war').css('margin-left', browserWidth / 3);
			$('#go_to_war').css('height', parseFloat($('#go_to_war').css('width')) / 5.34);
			$('#go_to_war').css('margin-top', parseFloat($('#go_to_war').css('height')) * 0.5);
			$('#profile').css('width', browserWidth / 3);
			$('#profile').css('margin-left', browserWidth / 3);
			$('#profile').css('height', parseFloat($('#profile').css('width')) / 5.34);
			$('#profile').css('margin-top', parseFloat($('#profile').css('height')) * 0.5);
			$('#instructions').css('width', browserWidth / 3);
			$('#instructions').css('margin-left', browserWidth / 3);
			$('#instructions').css('height', parseFloat($('#instructions').css('width')) / 5.34);
			$('#instructions').css('margin-top', parseFloat($('#instructions').css('height')) * 0.5);
		}
        
        function loggedIn() {
			$('#welcomeMessage').text("Welcome " + sessionStorage.userId + " !");
            $('#stateLoggedOut').hide();
            $('#stateLoggedIn').show();
            
        }
        function loggedOut() {
            $('#welcomeMessage').text("Login to access the game! Don't have an account? Register Now!");
            $('#stateLoggedOut').show();
            $('#stateLoggedIn').hide();
        }
        function signOut() {
            sessionStorage.clear();
            window.location.assign("/index.html");
        }
        function validate() {
            if(sessionStorage.userId) {
                return true;
            } else {
                return false;
            }
        }
        
        
	</script>

</head>
<body>
    <div id="content-container">
        <div id="artboard_1">
            <div id="able_wars_">
                ABLE<br>WARS!
            </div>

            <div class="txtBtn warBtn" id="go_to_war">

            <div class="mainBtn instructionsBtn" id="rounded_rectangle_1_copy"></div>

			<a href="play.html" onclick="return validate();"><img class="mainBtn warBtn" id="go_to_war" src="img/warBtn.png"/></a>
            <a href="Profile.html" onclick="return validate();"><img class="mainBtn profileBtn" id="profile" src="img/profileBtn.png"/></a>
            <a href="Instructions.html"><img class="mainBtn instructionsBtn" id="instructions" src="img/instructionsBtn.png"/></a>
        </div>
    </div>
	
	<div id="SISOButtons">
        <label id="welcomeMessage">Login to access the game! Don't have an account? Register Now!</label>
        <div class="btnContainer" id="stateLoggedOut">
            <a href="login.html"><div class="accBtn" id="logInButton">Log In</div></a>
            <a href="Registration.html"><div class="accBtn" id="registerButton">Register</div></a>
        </div>
        <div class="btnContainer" id="stateLoggedIn">
            <div class="accBtn" id="logoutButton" onclick="signOut()">Sign Out</div>
        </div>
    </div>
</body>

    $(".mainBtn").mousedown(function () {
       if(sessionStorage.userId) {
            if ($(this).hasClass("warBtn")) {
                $(this).attr('src', "img/warBtnClick.png");
            }
            else if ($(this).hasClass("profileBtn")) {
                $(this).attr('src', "img/profileBtnClick.png");
            }
            else if ($(this).hasClass("instructionsBtn")) {
                $(this).attr('src', "img/instructionsBtnClick.png");
            }
       } else {
           if ($(this).hasClass("instructionsBtn")) {
                $(this).attr('src', "img/instructionsBtnClick.png");
            }
       }
    });
	
    $(".mainBtn").mouseup(function () {
        if ($(this).hasClass("warBtn")) {
            $(this).attr('src', "img/warBtn.png");
        }
        else if ($(this).hasClass("profileBtn")) {
            $(this).attr('src', "img/profileBtn.png");
        }
        else if ($(this).hasClass("instructionsBtn")) {
            $(this).attr('src', "img/instructionsBtn.png");
        }
    })
